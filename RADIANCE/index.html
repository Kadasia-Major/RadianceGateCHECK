<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Gate Pass Monitor</title>

  <link rel="preload" href="images/gateB.jpg" as="image">

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow-x: hidden;
      height: 100%;
      background-color: black;
    }

    .hero-section {
      position: relative;
      height: 49vh;
      background: url('../images/gateB.jpg') no-repeat center center;
      background-size: cover;
      text-align: center;
      color: #fff;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .hero-section::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
      z-index: 2;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .hero-content {
      z-index: 3;
      position: relative;
      padding-top: 20%;
      animation: fadeInUp 2s ease-out forwards;
    }

    .hero-content h1 {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin-bottom: 20px;
      font-family: 'Lucida Calligraphy', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .hero-content p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      font-weight: 300;
      opacity: 0.9;
      color: rgb(0, 255, 242);
      text-shadow: 2px 2px 10px black;
    }

    .account-buttons {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      z-index: 2;
      position: relative;
      animation: fadeInUp 2s ease-out forwards;
    }

    .account-button {
      padding: 15px 30px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      margin: 0 10px;
      width: 200px;
      max-width: 90%;
    }

    .account-button:hover {
      background-color: #0056b3;
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes flipLogo {
      0% {
        transform: rotateY(0deg);
      }

      50% {
        transform: rotateY(180deg);
      }

      100% {
        transform: rotateY(360deg);
      }
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1.2rem;
      }

      .account-button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }

    .features-section {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      padding: 40px;
      background-color: #f4f4f4;
    }

    .feature-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
      width: 28%;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    .feature-card h3 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #333;
    }

    .feature-card p {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 15px;
    }

    .feature-card img {
      width: 50px;
      height: 50px;
      margin-bottom: 20px;
    }

    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: block;
      z-index: 3;
    }

    .loader span {
      display: block;
      width: 20px;
      height: 20px;
      margin: 0 5px;
      background-color: #007BFF;
      border-radius: 50%;
      animation: loaderAnimation 1.2s infinite ease-in-out;
    }

    .loader span:nth-child(1) {
      animation-delay: 0s;
    }

    .loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes loaderAnimation {

      0%,
      100% {
        opacity: 0;
        transform: scale(0);
      }

      50% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .logo-section {
      text-align: center;
      padding: 0px;
      background-color: #000000;
      margin-bottom: 20px;
    }

    .logo-section img {
      max-width: 150px;
      height: auto;
      animation: flipLogo 4s ease-in-out infinite;
    }
  </style>
</head>

<body>

  <!-- Loading Spinner -->
  <div class="loader">
    <span></span><span></span><span></span>

    <script>
      window.addEventListener("load", () => {
        document.querySelector('.loader').style.display = 'none';
        document.querySelector('.hero-section').style.opacity = 1;
      });
    </script>
  </div>

  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>Welcome, Radiance Academy!</h1>
      <p>Excellence through hard work and fear of God</p>
    </div>
  </section>

  <div class="account-buttons">
    <button class="account-button" onclick="window.location.href='../admin/adminLogin.html'">Admin</button>
    <button class="account-button" onclick="window.location.href='../entryguard/login.html'">Entry Guard</button>
  </div>

  <section class="logo-section">
    <img src="images/RadianceLogo.png" alt="Radiance Academy Logo">
  </section>

  <footer>
    <strong style="color: whitesmoke; font-size: 9px; padding: 0; margin: 0;">[powered by Kadasia Joseph & Cherono
      Daisy]</strong>
  </footer>

</body>

</html>
