<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Entry Activities</title>
    <link rel="stylesheet" href="../admin/css/style.css">
</head>
<body>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul>
            <li><a href="" style="background-color: rgb(140, 145, 145); padding: 10px;">Entry Activities</a></li>
            <li><a onclick="openAddGuard()">Add Check Guard</a></li>
            <li><a onclick="window.location.href='listOfGuards.html'">Management Guard</a></li>
            <li><a href="">Logout</a></li>
        </ul>
    </nav>

        <!-- ADD-GUARD FORM -->

        <div class="background"></div>
        <div class="Add-container">
            <div class="Add-form" hidden id="add_Guard">
                <h2>Add Check-Guard</h2>
                <form action="" method="POST">
                <input type="text" name="username" class="input-field" placeholder="Check-Guard Name" required>
                <input type="password" name="password" class="input-field" placeholder="Phone Number" required>
                <div class="add-Guard-Buttons">
                    <button type="submit" style="background-color: red;" class="Add-button Add-Cancelled" onclick="closeAddGuard()">Cancel</button>
                    <button type="submit" class="Add-button">Add</button>
                </div>
                </form>
            </div>
        </div>

<!-- display entry records -->
    <h1>Entry Activities</h1>

    <button onclick="clearLocalStorage()">Clear Data</button>

    <table id="activities-table">
        <thead>
            <tr>
                <th title="The type of activity (e.g., visitor, delivery)">Type</th>
                <th title="Name of the person entering">Name</th>
                <th title="Phone number of the person entering">Phone</th>
                <th title="Identification number of the person">ID</th>
                <th title="Reason for entry or designation of the person">Reason/Designation</th>
                <th title="Items that were checked in by the person">Items Checked In</th>
                <th title="Security guard responsible for checking the person">Guard</th>
                <th title="Security code associated with the entry">Security Code</th>
                <th title="Date and time when the entry occurred">Date & Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- activities -->
        </tbody>
    </table>

    <p class="no-data" id="no-data-message" style="display: none;">No activities recorded</p>

</body>
<script src="../admin/js/script.js"></script>
</html>
