<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guards List</title>
    <link rel="stylesheet" href="../admin/css/listOfGuard.css">
</head>

<body>
    <div class="container">
        <h1>Security Guards List <button onclick="window.location.href='index.html'">â†© Home</button></h1>
        <button class="add-guard-btn" onclick="openAddGuardForm()">Add Guard</button>
        <div class="guard-list" id="guardList">
            <!-- Guards.populate -->
        </div>

        <div class="add-check-guard" id="addGuardForm">
            <h2>Add/Edit Guard</h2>
            <form onsubmit="handleFormSubmit(event)">
                <input type="text" id="guardName" class="input-field" placeholder="Guard Name" required>
                <input type="text" id="guardPhone" class="input-field" placeholder="Phone Number" required>
                <div class="add-Guard-Buttons">
                    <button type="button" class="Add-button Add-Cancelled" onclick="closeAddGuardForm()">Cancel</button>
                    <button type="submit" class="Add-button">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../admin/js/listOfGuard.js">

    </script>
</body>

</html>
