<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Entry Form</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 5px;
    }

    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .form-group select {
      background-color: #fff;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }

      input, select, button {
        font-size: 14px;
        padding: 8px;
      }

      h1 {
        font-size: 1.5em;
      }

      .form-group {
        margin-bottom: 12px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
      }

      input, select, button {
        font-size: 12px;
        padding: 6px;
      }

      .form-group {
        margin-bottom: 10px;
      }
    }
  
      .toogle {
        text-align: center;
        margin-bottom: 20px;
        justify-content: center;
        display: flex;
      }
  
      .toogle button {
        padding: 10px 20px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px;
        background-color: #007BFF;
        color: white;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }
  
      .toogle button:hover {
        background-color: #0056b3;
      }
  
      .container {
        max-width: 900px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: none;
      }
  
      .form-group {
        margin-bottom: 15px;
      }
  
      label {
        display: block;
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 5px;
      }
  
      input, select, button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 5px;
      }
  
      button {
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }
  
      button:hover {
        background-color: #0056b3;
      }
  
      .form-group select {
        background-color: #fff;
      }
  
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }
  
        input, select, button {
          font-size: 14px;
          padding: 8px;
        }
  
        h1 {
          font-size: 1.5em;
        }
  
        .form-group {
          margin-bottom: 12px;
        }
      }
  
      @media (max-width: 480px) {
        h1 {
          font-size: 1.2em;
        }
  
        input, select, button {
          font-size: 12px;
          padding: 6px;
        }
  
        .form-group {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="toogle">
      <button type="button" id="visitors">Visitor Form</button>
      <button type="button" id="employees">Employee Form</button>
    </div>
  
    <div class="container" id="visitor-container">
      <h1>Visitor Entry Form</h1>
      <form id="visitor-form">
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" name="full-name" required>
        </div>
  
        <div class="form-group">
          <label for="phone-number">Phone Number</label>
          <input type="tel" id="phone-number" name="phone-number" required>
        </div>
  
        <div class="form-group">
          <label for="id-number">ID Number</label>
          <input type="number" id="id-number" name="id-number" required>
        </div>
  
        <div class="form-group">
          <label for="visit-reason">Reason for Visit</label>
          <input type="text" id="visit-reason" name="visit-reason" required>
        </div>
  
        <div class="form-group">
          <label for="license-plate">Vehicle License Plate Number</label>
          <input type="text" id="license-plate" name="license-plate">
        </div>
  
        <div class="form-group">
          <label for="entry-guard">Entry Guard's Name</label>
          <select id="entry-guard" name="entry-guard" required>
            <option value="">Select a guard</option>
            <option value="Joseph">Joseph</option>
            <option value="Kadasia">Kadasia</option>
            <option value="Meja">Meja</option>
            <option value="Ryan">Ryan</option>
          </select>
        </div>
  
        <button type="button" onclick="printForm()">Print Form</button>
      </form>
    </div>
  
    <div class="container" id="employee-container">
      <h1>The Employees Form</h1>
      <form action="" method="post">
        <div class="form-group">
          <label for="employee-name">Enter Name</label>
          <input type="text" id="employee-name" name="employee-name">
        </div>
        <div class="form-group">
          <label for="designation">Designation</label>
          <input type="text" id="designation" name="designation">
        </div>
        <div class="form-group">
          <label for="items-checked-in">Items checked in</label>
          <input type="text" id="items-checked-in" name="items-checked-in">
        </div>
        <div class="form-group">
          <label for="entry-guard">Entry Guard's Name</label>
          <select id="entry-guard" name="entry-guard" required>
            <option value="">Select a guard</option>
            <option value="Joseph">Joseph</option>
            <option value="Kadasia">Kadasia</option>
            <option value="Meja">Meja</option>
            <option value="Ryan">Ryan</option>
          </select>
        </div>
        <button type="button" onclick="printForm1()">Print Form</button>
      </form>
    </div>

    <script>
      document.getElementById('visitors').addEventListener('click', function() {
        document.getElementById('visitor-container').style.display = 'block';
        document.getElementById('employee-container').style.display = 'none';
      });

      document.getElementById('employees').addEventListener('click', function() {
        document.getElementById('visitor-container').style.display = 'none';
        document.getElementById('employee-container').style.display = 'block';
      });

      document.getElementById('visitor-container').style.display = 'block';
      document.getElementById('employee-container').style.display = 'none';
    </script>

<script>
  // Function to generate a security code
  function generateSecurityCode() {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    let code = '';
    for (let i = 0; i < 6; i++) {
      const randomIndex = Math.floor(Math.random() * characters.length);
      code += characters[randomIndex];
    }
    return code;
  }

  // Function to get the current date and time
  function getCurrentDateTime() {
    const currentDate = new Date();
    const day = String(currentDate.getDate()).padStart(2, '0');
    const month = String(currentDate.getMonth() + 1).padStart(2, '0');
    const year = currentDate.getFullYear();
    const hours = String(currentDate.getHours()).padStart(2, '0');
    const minutes = String(currentDate.getMinutes()).padStart(2, '0');
    const seconds = String(currentDate.getSeconds()).padStart(2, '0');
    return `${month}/${day}/${year} ${hours}:${minutes}:${seconds}`;
  }

  // Function to log entry activities to localStorage
  function logEntryActivity(activity) {
    let activities = JSON.parse(localStorage.getItem('entryActivities')) || [];
    activities.push(activity);
    localStorage.setItem('entryActivities', JSON.stringify(activities));
  }

  // Visitor Check-In
  function printForm() {
    const fullName = document.getElementById('full-name').value;
    const phoneNumber = document.getElementById('phone-number').value;
    const idNumber = document.getElementById('id-number').value;
    const visitReason = document.getElementById('visit-reason').value;
    const entryGuardName = document.getElementById('entry-guard').value;

    const securityCode = generateSecurityCode();
    const currentDateTime = getCurrentDateTime();

    // Save visitor activity
    const activity = {
      type: 'Visitor',
      name: fullName,
      phone: phoneNumber,
      id: idNumber,
      reason: visitReason,
      guard: entryGuardName,
      code: securityCode,
      dateTime: currentDateTime
    };

    logEntryActivity(activity);
    // alert('Visitor check-in logged successfully!');

    // Print receipt
    let printContent = `
      <html>
        <head>
          <style>
            body {
              font-family: Roboto, sans-serif;
              font-size: 14px;
              text-align: left;
              margin: 0;
              padding: 0;
              border: 2px solid black;
              height: max-content;
            }
            .print-copy {
              padding: 10px;
              max-width: 400px;
              margin: 20px auto;
              background-color: #fff;
            }
            h1 {
              font-size: 22px;
              font-weight: bold;
              text-align: center;
              margin: 10px 0;
            }
            h2 {
              font-size: 12px;
            }
            .top {
              text-align: center;
              margin-bottom: 15px;
            }
            .top p {
              font-size: 15px;
              margin: 5px 0;
              color: #555;
              border: 2px solid black;
            }
            .separator {
              text-align: center;
              margin: 15px 0;
              font-size: 16px;
              color: #000;
            }
            .form-details {
              margin-bottom: 15px;
              line-height: 1.5;
            }
            .form-details strong {
              font-weight: bold;
              display: inline-block;
              width: max-content;
            }
            .thank-you {
              text-align: center;
              margin-top: 20px;
              font-style: italic;
            }
            .thank-you strong {
              font-weight: bold;
            }
          </style>
        </head>
        <body>
          <div class="print-copy">
            <div class="top">
              <h1>RADIANCE ACADEMY</h1>
              <p>Tel: 0707071007</p>
              <h2>Visitor Check-In Receipt</h2>
            </div>
            <div class="date-time">
              Date & Time: ${currentDateTime}
            </div>
            <div class="separator">--------------------------------------</div>
            <div class="form-details">
              <strong>Visitor's Name:</strong> ${fullName}<br>
              <strong>Phone Number:</strong> ${phoneNumber}<br>
              <strong>ID Number:</strong> ${idNumber}<br>
              <strong>Purpose:</strong> ${visitReason}<br>
            </div>
            <div class="separator">--------------------------------------</div>
            <div class="security-code">
              Security Code: ${securityCode}
            </div>
            <div class="separator">--------------------------------------</div>
            <div class="thank-you">
              Thank you for visiting!<br>
              Radiance Academy<br>
              <strong>Checking Guard:</strong> ${entryGuardName}
            </div>
          </div>
        </body>
      </html>
    `;

    const printWindow = window.open('', '', 'height=400,width=550');
    printWindow.document.write(printContent);
    printWindow.document.close();
    printWindow.print();
  }

  // Employee Check-In
  function printForm1() {
    const employeeName = document.getElementById('employee-name').value;
    const designation = document.getElementById('designation').value;
    const itemsCheckedIn = document.getElementById('items-checked-in').value;

    const currentDateTime = getCurrentDateTime();
    const securityCode = generateSecurityCode();

    // Save employee activity
    const activity = {
      type: 'Employee',
      name: employeeName,
      designation: designation,
      items: itemsCheckedIn,

    logEntryActivity(activity);
    // alert('Employee check-in logged successfully!');

    let printContent = `

            }

            }
            .thank-you {
              text-align: center;

            }

              font-weight: bold;

          </style>
        </head>
        <body>
          <div class="print-copy">
            <div class="top">
              <h1>RADIANCE ACADEMY</h1>
              <p>Tel: 0707071007</p>
              <h2>Employee Receipt</h2>
              <strong>Time of Entry:</strong> ${currentDateTime} <br>
            </div>
            <div class="separator">---------------------------------</div>
            <div class="content">

            </div>
            <div class="separator">---------------------------------</div>
            <div class="security-code">

    const printWindow = window.open('', '', 'height=600,width=800');
    printWindow.document.write(printContent);
    printWindow.document.close();
    printWindow.print();
  }
</script>

</body>
</html>
