<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entry Guard Login</title>

  <link rel="preload" href="../images/gateB.jpg" as="image">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('../images/gateB.jpg') no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    .login-form {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
      color: #fff;
      text-align: center;
    }

    .login-form h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #fff;
      font-family: 'Lucida Calligraphy', cursive;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 1.1rem;
      background-color: #ecf0f1;
      color: #2c3e50;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .input-field:focus {
      background-color: #fff;
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
    }

    .login-button {
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s;
      letter-spacing: 1px;
    }

    .login-button:hover {
      background-color: #2980b9;
      transform: translateY(-3px);
    }

    .login-button:active {
      background-color: #1f6ea4;
      transform: translateY(1px);
    }

    .forgot-password {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #ecf0f1;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .login-form {
        padding: 30px;
        width: 100%;
        max-width: 90%;
      }

      .login-form h2 {
        font-size: 1.5rem;
      }

      .input-field {
        font-size: 1rem;
        padding: 10px;
      }

      .login-button {
        font-size: 1.1rem;
      }
    }

  </style>
</head>

<body>

  <div class="background"></div>

  <div class="login-container">
    <div class="login-form">
      <h2>Entry Guard Login</h2>
      <form action="index.html" method="POST">
        <input type="text" name="username" class="input-field" placeholder="Username" required>
        <input type="password" name="password" class="input-field" placeholder="Password" required>
        <button type="submit" class="login-button">Login</button>
      </form>
      <a href="" class="forgot-password">Forgot your password?</a>
    </div>
  </div>


</body>
</html>
